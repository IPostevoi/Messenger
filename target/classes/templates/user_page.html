<head>
    <title>Hello WebSocket</title>

    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <link type="text/css" href="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.7/css/bootstrap.min.css"

    <script src="http://cdn.jsdelivr.net/webjars/jquery/3.1.0/jquery.min.js"
            th:src="@{/webjars/jquery/3.1.0/jquery.min.js}"></script>

    <script type="application/javascript" th:src="@{/webjars/bootstrap/3.3.4/js/bootstrap.min.js}"></script>

    <script type="application/javascript" th:src="@{/webjars/sockjs-client/sockjs.min.js}"></script>

    <script type="application/javascript" th:src="@{/webjars/stomp-websocket/stomp.min.js}"></script>

    <script type="application/javascript" th:src="@{/static/app.js}"></script>
</head>
<body>
<noscript><h2 style="color: #ff0000">Seems your browser doesn't support Javascript! Websocket relies on Javascript being
    enabled. Please enable
    Javascript and reload this page!</h2></noscript>

<nav class="navbar navbar-default">
    <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->

            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a id="UserName" class="navbar-brand" th:inline="text">[[${#httpServletRequest.remoteUser}]]</a>
        </div>
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
            <li><form th:action="@{/logout}" method="post">
                <input th:align="right" type="submit" class="btn btn-default" value="Sign Out"/>
            </form></li>
        </ul>
    </div>
    </div>
</nav>

<div id="main-content" class="container">

    <div class="row">

        <div class="col-md-4 col-md-push-8" id="menubar">

            <!-- Blog Search Well -->
            <div class="well">
                <h4>Форма для поиска</h4>
                <form type="GET" action="">
                    <button type="submit">Жмак</button>
                </form>
            </div>
            <!-- /.input-group -->


            <!-- Blog Categories Well -->
            <div class="well">
                <h4>Мои чаты</h4>
                <div class="row">
                    <div class="col-lg-6">
                        <ul class="list-unstyled">
                            <li>
                                <a href=""> чат1</a>
                            </li>
                            <li>
                                <a href=""> чат2</a>
                            </li>
                            <li>
                                <a href=""> чат3</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-md-8 col-md-pull-4">
            <form id="connectForm" class="form-inline">
                <div class="form-group">
                    <label for="connect">WebSocket connection:</label>
                    <button id="connect" class="btn btn-default" type="submit">Connect</button>
                    <button id="disconnect" class="btn btn-default" type="submit" disabled="disabled">Disconnect
                    </button>
                </div>
            </form>
            <form id="sendForm" class="form-inline">
                <div class="form-group">
                    <label for="message">Type your message here</label>
                    <input type="text" id="message" class="form-control" placeholder="Message..."/>
                </div>
                <button id="send" class="btn btn-default" type="submit">Send</button>
            </form>
            <form id="createChat" class="form-inline" th:action="@{/chat/create}" method="post">
                <div class="form-group">
                    <label for="chatName">Type your chat name here</label>
                    <input type="text" id="chatName" name="chat" class="form-control" placeholder="Chat name..."/>
                </div>
                <button class="btn btn-default" type="submit">Send</button>
            </form>
        </div>
    </div>
